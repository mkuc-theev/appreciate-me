<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{~/css/menu.css}"/>
    <link rel="stylesheet" th:href="@{~/css/main.css}"/>
    <link rel="stylesheet" th:href="@{~/css/buttons.css}"/>
    <link rel="stylesheet" th:href="@{~/css/containers.css}"/>
    <link rel="stylesheet" th:href="@{~/css/forms.css}"/>
    <link href=" http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <title>appreciate.me</title>
</head>
<body>
<div class="top-bar"><a th:href="@{~/}">appreciate.me</a></div>
<br>
<main>
    <div class="container">
        <span class="form-title">Add a template</span><br>
        <form method="post" th:action="@{/predefs/create}" th:object="${formData}">
            <label for="name">Template name</label><br>
            <input id="name" required th:field="*{name}" type="text">
            <label for="predefContent">Message</label>
            <textarea cols="50" id="predefContent" required rows="4" th:field="*{content}">
                Put the template contents here.
            </textarea>
            <button class="button submit-button" type="submit">Add template</button>
        </form>
    </div>
</main>
</body>
</html>
