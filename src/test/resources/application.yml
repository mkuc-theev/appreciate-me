spring:
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    host: smtp.gmail.com
    username: app.appreciate.me
    password: placeholder
    port: '587'
  data:
    mongodb:
      uri: mongodb://localhost:27017/appreciate-me-main-service

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

services:
  user:
    host: 'localhost'
    port: '8001'

server:
  port: 8002